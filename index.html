<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コピー用通知ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 200px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>以下の内容をコピーしてLINEなどに貼り付けてください</h2>
  <textarea id="textBox" readonly></textarea><br>
  <button onclick="copyText()">📋 コピー</button>

  <script>
    // URLのパラメータ（text=...）を取得してデコードする
    const params = new URLSearchParams(window.location.search);
    const message = decodeURIComponent(params.get('text') || '');

    // テキストエリアにメッセージを入れる
    document.getElementById('textBox').value = message;

    // コピー機能
    function copyText() {
      const textBox = document.getElementById('textBox');
      textBox.select();
      document.execCommand('copy');
      alert('コピーしました！');
    }
  </script>
</body>
</html>
